<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleDesafio.css">
    <title>JobsNET</title>
</head> 
<body>
    <header>
        <div id="logoJobs">
            <img src="./Imagens/logoJobsNET.png" alt="Logo JobsNET">
        </div>
    </header>

    <main>
        <section class="container">
            <div class="titulos">
                <h1>A empresa JobsNET é especialista em recrutamento e seleção de profissionais nas mais diversas áreas.</h1>
                <h3><p>Vamos juntos achar sua nova oportunidade! Preencha o formulário abaixo e participe você também!</h3>
            </div>
        </section>

        <section class="form" id="form">
            <h2>Dados Pessoais</h2>
            <hr>
            <form name="formCadastro" action="" method="post">
                    <div class="nomeCargo">
                        <fieldset>
                            <label for="nome">NOME:<span>*</span>
                            </label>
                            <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite seu nome completo">
                        </fieldset>

                        <fieldset>
                            <label for="cargo">CARGO PRETENDIDO:<span>*</span>
                            </label>
                            <input type="text" id="cargo" name="cargo" maxlength="100">
                        </fieldset>
                    </div>

                    <div class="dataEstadoSexo">
                        <fieldset>
                            <label for="dataNasc">DATA DE NASCIMENTO:<span>*</span>
                            </label>
                            <input type="date" id="dataNasc" name="dataNasc">
                        </fieldset>

                        <fieldset>
                            <label for="estadoCivil">ESTADO CIVIL<span>*</span>
                            </label>
                            <select id="estadoCivil" name="estadoCivil">
                                <option>Selecione</option>
                                <option>Solteiro(a)</option>
                                <option>Casado(a)</option>
                                <option>União Estável</option>
                                <option>Separado(a)</option>
                                <option>Divorciado(a)</option>
                                <option>Viúvo(a)</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="sexo">SEXO:<span>*</span>
                            </label>
                            <select id="sexo" name="sexo">
                                <option>Selecione</option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                                <option>Prefiro não dizer</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="endereco">
                        <fieldset class="cep">
                            <label for="cep">CEP.:<span>*</span>
                            </label>
                            <input type="text" id="cep" name="cep" placeholder="Somente números">
                        </fieldset>

                        <fieldset class="logradouro">
                            <label for="logradouro">LOGRADOURO:<span>*</span>
                            </label>
                            <input type="text" id="logradouro" name="logradouro" placeholder="Ex.: Rua, Avenida, Praça">
                        </fieldset>

                        <fieldset class="numero">
                            <label for="numero">NÚMERO:<span>*</span>
                            </label>
                            <input type="number" id="numero" name="numero" min="1" max="999999">
                        </fieldset>

                        <fieldset class="complemento">
                            <label for="complemento">COMPLEMENTO:<span>*</span>
                            </label>
                            <input type="text" id="complemento" name="complemento" maxlength="30">
                        </fieldset>
                    </div>

                    <div class="bairroCidadeUF">
                        <fieldset>
                            <label for="bairro">BAIRRO:<span>*</span>
                            </label>
                            <input type="text" id="bairro" name="bairro">
                        </fieldset>

                        <fieldset>
                            <label for="cidade">CIDADE:<span>*</span>
                            </label>
                            <input type="text" id="cidade" name="cidade">
                        </fieldset>

                        <fieldset>
                            <label for="uf">UF:<span>*</span>
                            </label>
                            <select id="uf" name="uf">
                                <option>Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="telEmail">
                        <fieldset class="tel">
                            <label for="telefone">TELEFONE:<span>*</span>
                            </label>
                            <input type="tel" id="tel" name="tel" maxlength="14" placeholder="(22) 2222-2222" onkeypress="mascara1(this)">
                        </fieldset>

                        <fieldset class="cel">
                            <label for="cel">CELULAR:<span>*</span>
                            </label>
                            <input type="cel" id="cel" name="cel" maxlength="15" placeholder="(99) 99999-9999" onkeypress="mascara2(this)">
                        </fieldset>

                        <fieldset class="email">
                            <label for="email">E-MAIL:<span>*</span>
                            </label>
                            <input type="email" id="email" name="email" maxlength="50" placeholder="Digite seu melhor e-mail">
                        </fieldset>
                    </div>

                    <h2>Documentos</h2>
                    <hr>

                    <div class="docs">
                        <fieldset class="cpf">
                            <label for="cpf">CPF:<span>*</span>
                            </label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Somente números" onkeypress="mascara3(this)">
                        </fieldset>

                        <fieldset class="rg">
                            <label for="identidade">IDENTIDADE:<span>*</span>
                            </label>
                            <input type="text" id="rg" name="rg" maxlength="10" placeholder="Somente números" onkeypress="mascara4(this)">
                        </fieldset>

                        <fieldset class="veiculo">
                            <label for="veiculo">POSSUI VEÍCULO:
                            </label>
                                <select id="veiculo" name="veiculo">
                                    <option>Selecione</option>
                                    <option>Sim</option>
                                    <option>Não</option>
                            </select>                           
                        </fieldset>

                        <fieldset class="cnh">
                            <label for="cnh">CATEGORIA CNH:
                            </label>
                                <select id="cnh" name="cnh">
                                    <option>Selecione</option>
                                    <option>A</option>
                                    <option>AB</option>
                                    <option>AC</option>
                                    <option>AD</option>
                                    <option>AE</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>E</option>
                                    <option>Não possuo CNH</option>
                            </select>                           
                        </fieldset>
                    </div>

                    <div class="buttons">
                        <button type="reset" id="botaoLimpar">Limpar Formulário</button>
                        <button type="submit" id="botaoEnviar" onclick="validar()">Enviar Formulário</button>
                    </div>
            </form>
            <p class="error-validation template"></p>
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./desafioGama.js"></script>

</body>

</html>
